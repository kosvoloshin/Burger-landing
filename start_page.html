<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Start Page</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/layout/base.css">
    <link rel="stylesheet" href="css/sections/section_one.css">
</head>
<body>
    <div class="wrapper">
        <section class="section__one">
            <div class="section__page_one">
                <div class="container">
                    <header class="header">
                        <div class="header__logo">
                            <a href="#" class="logo">
                                <img src="img/icons/logo.png" alt="" class="logo__pic">
                            </a>
                        </div>
                        <div class="header__nav">
                            <ul class="nav">
                                <li class="nav__item"><a href="#" class="nav__item_link">О НАС</a></li>
                                <li class="nav__item"><a href="#" class="nav__item_link">БУРГЕРЫ</a></a></li>
                                <li class="nav__item"><a href="#" class="nav__item_link">КОМАНДА</a></li>
                                <li class="nav__item"><a href="#" class="nav__item_link">МЕНЮ</a></li>
                                <li class="nav__item"><a href="#" class="nav__item_link">ОТЗЫВЫ</a></li>
                                <li class="nav__item"><a href="#" class="nav__item_link">КОНТАКТЫ</a></li>
                            </ul>
                        </div>
                        <div class="header__button">
                            <button type="submit" class="button__order">
                                <div class="button__order_text">ЗАКАЗАТЬ</div>
                            </button>
                        </div>
                    </header>
                    <main class="content">
                        <div class="content__images">
                            <img src="img/start-page/drops.png" alt="" class="content__image">
                        </div>
                        <div class="content__slogan">
                            <div class="slogan__part1">МЫ ДЕЛАЕМ</div>
                            <div class="slogan__part2">натуральные бургеры</div>
                        </div>
                    </main>
                    <div class="control__down">
                        <a href="#" class="down">
                            <img src="img/icons/arrow-scroll.png" alt="" class="down__pic">
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <nav class="navigation"></nav>
</body>
</html>
